[module/date]
type = internal/date
interval = 1

date = %b %d, %Y - %I:%M:%S %p
date-alt = %I:%M:%S %p

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
